<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post requests</title>
</head>
<body>
    <h1> GET Response</h1>
    <form  method="get" action="http://localhost:8080/request">
        <input placeholder=" enter username" name="user"type="text"/>
        <input placeholder="password" name="pass"type="password"/>
        <button>submit</button>
        
    </form>
    <hr>
    <h1> Post Response</h1>
    <form  method="post" action="http://localhost:8080/request">
        <input placeholder=" enter username" name="username"type="text"/>
        <input placeholder="password" name="password"type="password"/>
        <button>submit</button>
        
    </form>
    
</body>
</html>
